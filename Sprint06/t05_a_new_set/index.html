<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>A new Set</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
      <fieldset class="grey">
     <div>POST</div>
     <div></div>
     <div class="info-form"></div>
      </fieldset>
    <form method="POST" id="form">
      <fieldset class="big-form">
        <fieldset class="fieldset">
            <legend>About candidate</legend>
          <div>
            <label for="name">Name</label>
            <input type="text" size="25" name="name" placeholder="Tell your name" required/>
            <label for="mail">E-mail</label>
            <input type="email" size="20" name="mail" placeholder="Tell your e-mail" required/>
            <label for="age">Age</label>
            <input type="number" size="5" name="age" min="1" max="125" required/>
          </div>
          <div class="about">
            <label for="text">About</label>
            <textarea name="text" cols="70" rows="10" placeholder="Tell about yourself, max 500 symbols" maxlength="500" required></textarea>
          </div>
          <div>
              <label>Your photo:</label>
              <input type="file" name="photo" required>
          </div>
        </fieldset>
        <button id="clear" type="reset">clear</button>
        <button id="send" type="submit">send</button>
      </fieldset>
    </form>
    <script src="server.js"></script>
  </body>
</html>
