<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Weather</title>
</head>
<body>
    <h1>Weather</h1>
    <table>
        <tr class="week">
            <td class="day">
                <div class="date">01.09</div>
                <div class="Image"><img src="assets/images/sun.jpg" alt="sun"></div>
                <div class="Temperature">+20&deg;</div>
            </td>
            <td class="day">
                <div class="date">02.09</div>
                <div class="Image"><img src="assets/images/snow.jpg" alt="snow"></div>
                <div class="Temperature">-3&deg;</div>
            </td>
            <td class="day">
                <div class="date">03.09</div>
                <div class="Image"><img src="assets/images/blizzard.jpg" alt="blizzard"></div>
                <div class="Temperature">-10&deg;</div>
            </td>
            <td class="day">
                <div class="date">04.09</div>
                <div class="Image"><img src="assets/images/blizzard.jpg" alt="blizzard"></div>
                <div class="Temperature">-7&deg;</div>
            </td>
            <td class="day">
                <div class="date">05.09</div>
                <div class="Image"><img src="assets/images/snow.jpg" alt="snow"></div>
                <div class="Temperature">-1&deg;</div>
            </td>
            <td class="day">
                <div class="date">06.09</div>
                <div class="Image"><img src="assets/images/sun.jpg" alt="sun"></div>
                <div class="Temperature">+10&deg;</div>
            </td>
            <td class="day">
                <div class="date">07.09</div>
                <div class="Image"><img src="assets/images/sun.jpg" alt="sun"></div>
                <div class="Temperature">+15&deg;</div>
            </td>

        </tr>
    </table>
</body>
</html>
