<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <title>Image slider</title>
  <meta name="description" content="t02_image_slider">
  <link rel="stylesheet" href="css/style.css">
  <link href="https://fonts.googleapis.com/css2?family=Bowlby+One&display=swap"
        rel="stylesheet">
</head>

<body>
    <div class= "slider">
        <div class="item">
            <img src="assets/images/Toyota-Camry-XSE-2018-gta.com.ua1.jpg" alt = "Toyota">
        </div>
        <div class="item">
          <img src="assets/images/unnamedFerrari.jpg" alt = "Ferrari">
        </div>
        <div class="item">
          <img src="assets/images/unnamedPorshe.jpg" alt = "Porshe">
        </div>
        <a class="prev" id="prev" onclick="prevSlide()">&#10094;</a>
        <a class="next" id="next" onclick="nextSlide()">&#10095;</a>
    </div>
  <script src="js/script.js"></script>
</body>

</html>
